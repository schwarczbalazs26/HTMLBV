<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Háromszög</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        function szamol() {
            event.preventDefault()
            var a = document.getElementById("aoldal").value
            var b = document.getElementById("boldal").value
            var c = document.getElementById("coldal").value
            var eredmeny = (a * a) + (b * b)
            if (eredmeny === (c * c) && a > 0 && b > 0 && c > 0) {
                document.getElementById("vegeredmeny").innerHTML = "A háromszög derékszögű."
            } else {
                document.getElementById("vegeredmeny").innerHTML = "A háromszög nem derékszögű."
            }
        }
    </script>
</head>

<body>
    <div class="p-2 text-center">
    <h2 class="mb-2">Derékszögű-e a háromszög?</h2> 
</div>
    <div class="container d-flex align-items-center justify-content-center">
    <form>
        <div class="form-outline" style="width: 400px;">
            <input type="number" id="aoldal" class="form-control" />
            <label class="form-label" for="aoldal">A háromszög 'A' oldala</label>
        </div>
        <div class="form-outline" style="width: 400px;">
            <input type="number" id="boldal" class="form-control" />
            <label class="form-label" for="boldal">A háromszög 'B' oldala</label>
        </div>
        <div class="form-outline" style="width: 400px;">
            <input type="number" id="coldal" class="form-control" />
            <label class="form-label" for="coldal">A háromszög 'C' oldala</label>
        </div>
        <div class="form-group">
            <label for="vegeredmeny">Eredmény:</label>
            <textarea class="form-control" id="vegeredmeny" rows="1" style="width:300px;" input readonly></textarea>
        </div>
        <button type="submit" onclick="szamol()" class="btn btn-primary">Számolás</button>
    </form>
    </div>

</body>

</html>
