<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eseményfigyelés</title>
<script>
    function vizsgal(){
        document.getElementById("kiir_nev").innerHTML = document.getElementById("name").value;
        document.getElementById("kiir_email").innerHTML = document.getElementById("email").value;
    }
</script>

</head>
<body>

    <form action="">
        Név: <input type="text" id="name" onchange="vizsgal()"><br><br>
        Email: <input type="text" id="email" onkeyup="vizsgal()">
    </form>
    
<p>A beviteli mező változását érzékeli:</p>
<p id="kiir_nev"></p>
<p>A billentyű felengedését érzékeli:</p>
<p id="kiir_email"></p>
</body>
</html>
